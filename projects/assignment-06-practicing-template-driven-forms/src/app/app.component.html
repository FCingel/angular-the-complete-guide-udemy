<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">
        <span class="help-block" *ngIf="!formElement.valid && formElement.touched">Please correct the errors below.</span>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email.</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSub"
            name="subscription"
            #sub="ngModel">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
          <span class="help-block" *ngIf="!sub.valid && sub.touched">Select a valid subscription.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            #password="ngModel"
            required>
          <span class="help-block" *ngIf="!password.valid && password.touched">Enter a valid password.</span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formElement.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Submitted Data</h3>
      <p>Email: {{ subData.email }}</p>
      <p>Subscription choice: {{ subData.sub }}</p>
      <p>Password: NICE TRY</p>
    </div>
  </div>
</div>
