<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
          <!-- Without {exact: true} in routerLinkActiveOptions above, it will match Home router link as active even when other links pressed since they all include the '/' -->
        </li>

        <!-- routerLink with passing a string -->
        <li role="presentation"
            routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>

        <!-- routerLink with passing array which allows defining individual path elements -->
        <li role="presentation"
            routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
